version: "3.8"

networks:
  loki:

services:
  loki:
    image: grafana/loki:2.0.0
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - loki

  vector:
    image: timberio/vector:0.10.0-alpine
    volumes:
      - type: bind
        source: /var/log
        target: /var/log
      - type: bind
        source: ./vector-cfg.toml
        target: /etc/vector/vector.toml
    networks:
      - loki

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - loki
